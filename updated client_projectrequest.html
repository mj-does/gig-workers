export function ProjectRequest({ address }) {
  const handleSubmit = (e) => {
    e.preventDefault();
    window.location.href = 'request_sent.html'; // Optional: Replace with navigation if using React Router
  };

  return (
    <div className="container">
      <div className="wallet-box">
        <div className="success-text" style={{ fontSize: "1.3rem", marginBottom: "16px" }}>Send Project Request</div>
        <div id="wallet-address" style={{ color: "#ffd600", marginBottom: "24px", fontFamily: "monospace" }}>
          {address ? `To: ${address}` : ''}
        </div>
        <form onSubmit={handleSubmit}>
          <input type="text" name="title" placeholder="Project Title" required className="input-field" /><br />
          <textarea name="description" placeholder="Project Description" required className="input-field" style={{ height: "80px" }}></textarea><br />
          <input type="number" name="price" placeholder="Price (ETH/USDC)" required className="input-field" min="0" step="any" /><br />
          <input type="date" name="deadline" required className="input-field" /><br />
          <button type="submit" className="submit-btn">Send Request</button>
        </form>
        <div id="status-message" style={{ marginTop: "20px" }}></div>
      </div>
    </div>
  );
}
